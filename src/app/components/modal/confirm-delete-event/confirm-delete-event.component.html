<div class="modal-header">
  <h5 class="modal-title" id="confirmDeleteEventModalTitle">Confirmation</h5>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Delete event <b>{{event.name}}</b> ?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">Cancel</button>
  <button type="button" class="btn btn-primary" ngbAutofocus >Validate</button>
</div>
