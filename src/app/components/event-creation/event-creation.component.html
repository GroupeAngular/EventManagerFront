<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Create a new event <b>delux</b></h1>
</div>

<form #eventCreationForm="ngForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label for="nameInput">Title</label>
        <input type="text" class="form-control" id="nameInput" name="name" [(ngModel)]="model.name" minlength="4" required>
        <div class="invalid-feedback">
            Please choose a title.
        </div>
    </div>
    <div class="form-group">
        <label for="descriptionInput">Description</label>
        <input type="text" class="form-control" id="descriptionInput" name="description" [(ngModel)]="model.description">
        <div class="invalid-feedback">
            Please choose a description.
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="addressInput">Address</label>
            <input type="text" class="form-control" id="addressInput" name="address" [(ngModel)]="model.address" minlength="6" required>
            <div class="invalid-feedback">
                Please specify an address.
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="dateInput">Date</label>
            <input type="date" class="form-control" id="dateInput" name="date" [(ngModel)]="model.date" required>
            <div class="invalid-feedback">
                Please select a date.
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="imagePathInput">Image path</label>
            <input type="text" class="form-control" id="imagePathInput" name="imagePath" [(ngModel)]="model.imagePath" placeholder="https://an-awesome-image.jpg">
        </div>
    </div>
    <div class="col-md-6 offset-md-3">
        <button type="submit" [disabled]="!eventCreationForm.form.valid" class="btn btn-block btn-lg btn-primary mt-4">Save</button>
    </div>
</form>
